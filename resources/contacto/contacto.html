<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="../img/favicon/contacto.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Contacto</h1>
            <nav class="nav">
                <a class="nav-link" href="../../index.html">Inicio</a>
                <a class="nav-link" href="../acerca_de_nosotros/acerca_de_nosotros.html">Acerca de nosotros</a>
                <a class="nav-link active" href="#">Contactanos</a>
            </nav>
        </header>

        <main class="main">
            <section class="card">
                <h2 class="card-title">Formulario de Contacto</h2>
                <p class="card-text">Por favor, completa el siguiente formulario para contactarnos. Te responderemos a la brevedad.</p>

                <form class="contact-form" action="./procesar_formulario.php" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                </form>
                <br>
                <a href="./gracias.html"class="submit-btn-enviar">Enviar Mensaje</a>

            </section>
        </main>

        <footer class="footer">
            <p>Pagina web realizada por: Iker A, Enric V, Izan I, Marc G</p>
            <p>
                <a href="../../index.html">Volver al inicio</a>
            </p>
        </footer>
    </div>
</body>
